language: node_js
node_js:
- '12'
if: "(branch = master AND type = pull_request) OR (branch = master AND commit_message !~ /^Release v/) OR tag =~ ^v"
stages:
- test
- Build and Tag
script:
- npm run lint
#- npm run test:unit
env:
- GH_REPOSITORY=gamaops/identity-api
jobs:
  include:
  - stage: Build and Tag
    node_js: '12'
    name: Build and Tag
    script:
    - ".travis/semver.sh"
    if: tag !~ ^v AND branch = master AND type = push
notifications:
  slack:
    rooms:
    - secure: ""
    on_success: always
    on_failure: always
    on_pull_requests: true
